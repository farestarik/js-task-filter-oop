    <div class="container">
        <header>Task</header>
        <main>
            <nav>
                <div class="row">
                    <b>Department</b>
                    <div class="boxes">
                        <label>SD</label><input type="radio" class="dep" value="sd" name="dep">
                        <label>OS</label><input type="radio" class="dep" value="os" name="dep">
                        <label>EL</label><input type="radio" class="dep" value="el" name="dep">
                    </div>

                </div>
            </nav>
            <button class="add_btn" id="add_btn">ADD</button>
        </main>
        <section class="filter">

                <label for="sort">Sort</label>

                    <option value="name">Name</option>
                    <option value="grade">Grade</option>
                </select>
            </div>
            <div>
                <label for="filter">Filter</label>
                <select name="filter" id="filter">
                    <option value="success">Successed Students</option>
                    <option value="fail">Failed Students</option>
                </select>
            </div>
        </section>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Options</th>
                </tr>
